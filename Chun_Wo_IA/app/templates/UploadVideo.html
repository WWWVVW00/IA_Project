<!DOCTYPE html>
<html>

<head>
  <title>影片檢測</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

  <!-- js -->
	<link rel="stylesheet" href="static/css/index.css" type="text/css">

	<!-- css -->
	<script src="static/js/script.js" type="text/javascript"></script>

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Madimi+One&display=swap" rel="stylesheet">

  <!-- import Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <br />
  <br />

  <div>
    <div id="header">
      <span style="font-size: 30px; cursor: pointer" onclick="openMenu()">
        &#9776;
      </span>
    </div>
    <div class="setMenu" id="menu">
      <a href="javascript:void(0)" class="close" onclick="closeMenu()">&times;</a>
      <a href="{{ url_for('index') }}">首頁</a>
      <a href="{{ url_for('liveDetect') }}">實時檢測</a>
      <a href="{{ url_for('uploadVideo') }}">影片檢測</a>
      <a href="{{ url_for('objectDetection') }}">圖像檢測</a>
    </div>

    <div id="UV" style="text-align: center;">
      <div id="loading-message">
        <h1>影片檢測</h1>
        <hr />
        <h2>請上傳所需檢測的<u><b><i>影片</i></b></u></h2>

        <form action="{{ url_for('vidpred') }}" method="post" enctype="multipart/form-data">
          <input type="file" name="video" accept="video/*" required>
          <button type="submit">上傳</button>
        </form>
      </div>

      {% if filename %}
      <div id="video-container" onclick="stop()">
        <h2>處理中影片:</h2>
        <img id="live-video" src="{{ url_for('video_feed', filename=filename) }}" onload="hide_word()" />
      </div>

      <br />

      <button type="button" id="stop" onclick="stop()">停止</button>

      <script>
        const hide_word = document.getElementById('loading-message');
        function hide_word() {
          loadingMessage.style.display = 'none';
        }

        let stop = document.querySelector('#stop')
        function stop() {
          document.stop = 'live-video'
        }
      </script>
      {% endif %}
    </div>
  </div>
</body>

</html>
