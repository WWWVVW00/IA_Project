<!DOCTYPE html>
<html>

<head>
  <title>影片檢測</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- js -->
  <link rel="stylesheet" href="static/css/index.css" type="text/css">

  <!-- css -->
  <script src="static/js/script.js" type="text/javascript"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Madimi+One&display=swap" rel="stylesheet">

  <!-- import Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    .container {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
    }

    .video-container {
      flex: 1;
      margin-right: 20px;
    }

    .list-container {
      width: 600px;
    }

    .detection-list {
      list-style-type: none;
      padding: 0;
    }

    .detected {
      background-color: red;
      color: white;
      padding: 10px;
      margin: 5px 0;
    }

    .not-detected {
      background-color: green;
      color: white;
      padding: 10px;
      margin: 5px 0;
    }

    #live-video {
      width: 100%;
      /* Make the video responsive */
      max-width: 1200px;
      /* Optional max width */
    }

    #loading-message {
      text-align: center;
      font-size: 18px;
    }
  </style>
</head>

<body>
  <div>
    <div id="header">
      <span style="font-size: 30px; cursor: pointer" onclick="openMenu()">
        &#9776;
      </span>
    </div>
    <div class="setMenu" id="menu">
      <a href="javascript:void(0)" class="close" onclick="closeMenu()">&times;</a>
      <a href="{{ url_for('index') }}">首頁</a>
      <a href="{{ url_for('liveDetect') }}">實時檢測</a>
      <a href="{{ url_for('uploadVideo') }}">影片檢測</a>
      <a href="{{ url_for('objectDetection') }}">圖像檢測</a>
    </div>

    <br />
    <br />

    <div style="text-align: center;">
      <p>
      <h1> 影片檢測 </h1>
      </p>
      <hr />
      <p id="loading-message">請上傳所需檢測的<u><b><i>影片</i></b></u></p>
      <form action="{{ url_for('vidpred') }}" method="post" enctype="multipart/form-data">
        <input type="file" name="video" accept="video/*" required>
        <button type="submit">上傳</button>
      </form>
    </div>

    {% if filename %}
    <div class="container d-flex" onclick="stop()">
      <div class="video-container">
        <img id="upload-video" src="{{ url_for('video_feed', filename=filename) }}" onload="hide_word()" />
      </div>
      <button type="button" id="stop" onclick="stop()">停止</button>
      <div class="list-container">
        <ul id="detection-list" class="detection-list text-center">
          <li data-item="stone" class="not-detected">石頭</li>
          <li data-item="dirt" class="not-detected">泥土</li>
          <li data-item="person" class="not-detected">人</li>
        </ul>
      </div>
    </div>

    {% endif %}

    <script>
      const hide_word = document.getElementById('loading-message');
      function hide_word() {
        loadingMessage.style.display = 'none';
      }

      function stop() {
        document.stop = 'live-video';
      }

      function updateDetectionStatus(detectedItems) {
        const items = document.querySelectorAll('#detection-list li');

        items.forEach(item => {
          const itemName = item.getAttribute('data-item');
          if (detectedItems.includes(itemName)) {
            item.classList.remove('not-detected');
            item.classList.add('detected');
          } else {
            item.classList.remove('detected');
            item.classList.add('not-detected');
          }
        });
      }

      setInterval(() => {
        fetch('/video_feed')
          .then(response => response.json())
          .then(data => {
            const detectedItems = data.detected_items;
            updateDetectionStatus(detectedItems);
          })
          .catch(error => console.error('Error fetching detection data:', error));
      }, 5000);
    </script>
  </div>
</body>

</html>
