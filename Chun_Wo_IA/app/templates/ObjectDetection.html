<!DOCTYPE html>
<html>

<head>
  <title>圖像檢測</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

  <!-- js -->
  <link rel="stylesheet" href="static/css/index.css" type="text/css">

  <!-- css -->
  <script src="static/js/script.js" type="text/javascript"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Madimi+One&display=swap" rel="stylesheet">

  <!-- import Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <div id="header">
    <span style="font-size: 30px; cursor: pointer" onclick="openMenu()"> &#9776; </span>
  </div>
  <div class="setMenu" id="menu">
    <a href="javascript:void(0)" class="close" onclick="closeMenu()">&times;</a>
    <a href="{{ url_for('index') }}">首頁</a>
    <a href="{{ url_for('liveDetect') }}">實時檢測</a>
    <a href="{{ url_for('uploadVideo') }}">影片檢測</a>
    <a href="{{ url_for('objectDetection') }}">圖像檢測</a>
  </div>

  <div id="OD">
    <div style="text-align: center;">
      <h1>圖像檢測</h1>

      <br />

      <div id="loading-message">
        <h2>請上傳所需檢測的<u><b><i>圖像</i></b></u></h2>
        <form action="/imgpred" method="post" enctype="multipart/form-data">
          <input type="file" name="image" accept="image/*" required>
          <button type="submit">上傳</button>
        </form>
      </div>

      {% if image_path %}

      <h2>物件檢測結果</h2>
      <img src="{{ image_pred1 }}" alt="模型 1 結果" style="max-width: 30%; max-height: 30%;" onload="hide_word()">
      <h1>模型 1 總結</h1>

      <ol>{{ summary1 }}</ol>
      <ol>{{ summary2 }}</ol>

      {% if "wet" in summary2 %}
      <div class="alert-primary">Wet condition detected!</div>
      {% endif %}

      <script>
        const loadingMessage = document.getElementById('loading-message');
        loadingMessage.style.display = 'none';
      </script>
      {% endif %}
    </div>
  </div>
</body>

</html>
