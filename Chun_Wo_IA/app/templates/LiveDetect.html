<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>實時預測結果</title>
    <!--  -->
    <!-- js -->
    <script src="static/js/script.js"></script>

    <!-- css -->
    <link rel="stylesheet" href="static/css/index.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Madimi+One&display=swap" rel="stylesheet" />

    <!-- import Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <!-- import JQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- bar -->
    <style>
        .progressBar {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 10px;

        }
    </style>
</head>

<body>
    <div id="header">
        <span style="font-size: 30px; cursor: pointer" onclick="openMenu()"> &#9776; </span>
    </div>
    <div class="setMenu" id="menu">
        <a href="javascript:void(0)" class="close" onclick="closeMenu()">&times;</a>
        <a href="{{ url_for('index') }}">首頁</a>
        <a href="{{ url_for('liveDetect') }}">實時檢測</a>
        <a href="{{ url_for('uploadVideo') }}">影片檢測</a>
        <a href="{{ url_for('objectDetection') }}">圖像檢測</a>
    </div>

    <br />

    <main class="flex-shrink-0">
        <section class="py-5" id="feature">
            <div class="container" style="text-align: center;">
                <div class="container px-5 my-5" id="result">
                    <h1>實時預測結果</h1>
                    <div>正在加載預測結果...</div>
                </div>
            </div>

            <div class="fullscreen-container">
                <img src="{{ url_for('rtsp_feed') }}" alt="RTSP Stream" onload="hide_word()">
            </div>

            <div id="progressBar">
                <div id="progress" style="background-color: #4CAF50; width: 0%; height: 20px; border-radius: 10px;">
                </div>
        </section>
    </main>

    <script>
        function hide_word() {
            const loadingMessage = document.getElementById('result');
            loadingMessage.style.display = 'none';
        }
    </script>
</body>

</html>
