<!DOCTYPE html>
<html>

<head>
  <title>影片檢測</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- js -->
  <link rel="stylesheet" href="static/css/index.css" type="text/css">

  <!-- css -->
  <script src="static/js/script.js" type="text/javascript"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Madimi+One&display=swap" rel="stylesheet">

  <!-- import Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    .container {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
    }

    .video-container {
      flex: 1;
      margin-right: 20px;
    }

    .list-container {
      width: 600px;
    }

    .detection-list {
      list-style-type: none;
      padding: 0;
    }

    #detectedItems {
            margin-top: 20px;
            text-align: left;
        }
        .item {
            padding: 10px;
            margin: 5px 0;
            border: 2px solid gray;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .detected {
            background-color: lightgreen;
        }
        .not-detected {
            background-color: lightgray;
        }

    #live-video {
      width: 100%;
      max-width: 1200px;
    }

    #loading-message {
      text-align: center;
      font-size: 18px;
    }
  </style>
</head>

<body>
  <div>
    <div id="header">
      <span style="font-size: 30px; cursor: pointer" onclick="openMenu()">
        &#9776;
      </span>
    </div>
    <div class="setMenu" id="menu">
      <a href="javascript:void(0)" class="close" onclick="closeMenu()">&times;</a>
      <a href="{{ url_for('index') }}">首頁</a>
      <a href="{{ url_for('liveDetect') }}">實時檢測</a>
      <a href="{{ url_for('uploadVideo') }}">影片檢測</a>
      <a href="{{ url_for('objectDetection') }}">圖像檢測</a>
    </div>

    <br />
    <br />
    <br />
    <br />

    <div style="text-align: center;">
      <h1>影片檢測</h1>

      <br />

      <div id="loading-message">
        <h2>請上傳所需檢測的<u><b><i>影片</i></b></u></h2>
        <form action="{{ url_for('vidpred') }}" method="post" enctype="multipart/form-data">
          <input type="file" name="video" accept="video/*" required>
          <button type="submit" id="upload-button" onclick="hide_button()">上傳</button>
        </form>
      </div>

      <div id="loading-spinner" style="display: none; text-align: center;">
        <p>Loading, please wait...</p>
      </div>

      {% if filename %}
      <div class="container d-flex">
        <div class="video-container">
          <img id="upload-video" src="{{ url_for('video_feed', filename=filename) }}" onload="hide_word()">
          <button type="button" id="stop" onclick="stopVideo()">停止</button>
        </div>
        <h1>偵測物品列表</h1>
        <div id="itemList">
            <div class="item not-detected" id="Dump-truck">卸土車</div>
            <div class="item not-detected" id="Person">人</div>
            <div class="item not-detected" id="Other-truck">Other-truck</div>
            <div class="item not-detected" id="wet">Wet detected</div>
        </div>

      <script>
        function hide_word() {
          const loadingMessage = document.getElementById('loading-message');
          loadingMessage.style.display = 'none';
        }

        function stopVideo() {
            const video = document.getElementById("upload-video");
            if (video) {
                video.pause();  // Pause the video
                video.currentTime = 0;  // Reset the video to the beginning
                video.src = "";
            }
        }

        function hide_button() {
          const loadingbutton = document.getElementById('upload-button');
          loadingbutton.style.display = 'none'; // Use loadingbutton here
        }

        document.getElementById('upload-button').addEventListener('click', function () {
          this.disabled = true;  // Disable the button
          this.style.display = 'none';  // Hide the button
          showLoading();  // Show loading spinner
        });

        document.querySelector('form').addEventListener('submit', function () {
          showLoading();
        });

        // 獲取檢測結果並更新顯示
        async function fetchDetectionResults() {
            const response = await fetch('/get_detection_results');
            if (response.ok) {
                const data = await response.json();
                console.log("檢測到的物體:", data.detected_items);  // 調試打印
                const detectedItems = data.detected_items;  // 確保這是一個數組
                updateItemDisplay(detectedItems);
            } else {
                console.error('無法獲取檢測結果');
            }
        }

        // 更新物品顯示狀態
        function updateItemDisplay(detectedItems) {
            const items = {
                'Dump-truck': document.getElementById('Dump-truck'),
                'Person': document.getElementById('Person'),
                'Other-truck': document.getElementById('Other-truck'),
            };

            for (const [item, element] of Object.entries(items)) {
                if (detectedItems.includes(item)) {
                    element.classList.remove('not-detected');
                    element.classList.add('detected');
                } else {
                    element.classList.remove('detected');
                    element.classList.add('not-detected');
                }
            }
        }

        // 在頁面加載時獲取檢測結果
        window.onload = fetchDetectionResults;
      </script>
    </div>

    {% endif %}

    <footer class="bg-dark py-4 mt-auto">
      <div class="text-center justify-content-between flex-column flex-sm-row">
        <div class="small m-0 text-white"> &copy;Chun Wo Construction and Engineering Co. Ltd. </div>
      </div>
    </footer>
</body>

</html>
