<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <!-- js -->
  <script src="static/js/script.js" type="text/javascript"></script>

  <!-- css -->
  <link rel="stylesheet" href="static/css/style.css" />

  <!-- google fonts and css -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Madimi+One&display=swap" rel="stylesheet" />
  <link rel="stylesheet"
    ref="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
  <div class="content-wrapper">
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <a class="m-0 text-dark text-dark" href="{{ url_for('home')}}">
              <h1>Home</h1>
            </a>
          </div>
        </div>
      </div>
    </div>

    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <section class="col-lg-6 connectedSortable">
            <div class="card">
              <div class="card-header">
                <h3 class="card-title">
                  <i class="fas fa-chart-pie mr-1"></i>
                  Object Detection
                </h3>
              </div>

              <div class="card-body">
                <div class="tab-content p-0">
                  <div class="chart tab-pane active" id="revenue-chart" style="position: relative; height: 700px;">
                    <form class="form-signin col-lg-3" method=post enctype=multipart/form-data name="form1">

                      <h1 class="h3 mb-3 font-weight-normal">Upload any image or video</h1>
                      <input type="file" name="file" class="form-control-file" id="inputfile">

                      <br />

                      <button class="btn btn-block btn-default btn-sm " type="submit">Upload</button>
                    </form>
                  </div>
                </div>
              </div>
          </section>

          <section class="col-lg-6 connectedSortable">
            <div class="card">
              <div class="card-header">
                <h3 class="card-title">
                  <i class="fas fa-chart-pie mr-1"></i>
                  Object Detection Results
                </h3>
              </div>

              <div class="card-body">
                <div class="tab-content p-0">
                  <div class="chart tab-pane active" id="revenue-chart" style="position: relative; height: 700px;">
                    {% if image_path %}
                    <img src="{{ url_for('predict_image', filename=image_path) }}" alt="模型結果"
                      style="height:640; width:640px;;">

                    <script>
                      document.getElementById("my-image").onload = function () {
                        this.style.display = "block";
                      };
                    </script>

                    <img id="my-video-image" src="{{ url_for('video_feed') }}" alt="結果"
                      style="height:640; width:640px;;" />

                    <script>
                      document.getElementById("my-video-image").onload = function () {
                        this.style.display = "block";
                      };
                    </script>
                    {% endif %}
                  </div>
                </div>
              </div>
            </div>
          </section>
        </div>
      </div>
    </section>
  </div>
</body>

</html>
