<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <!-- js -->
  <script src="static/js/script.js" type="text/javascript"></script>

  <!-- css -->
  <link rel="stylesheet" href="static/css/style.css" />

  <!-- google fonts and css -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Madimi+One&display=swap" rel="stylesheet" />
  <link rel="stylesheet"
    ref="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
  <div class="content-wrapper">
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <a class="m-0 text-dark text-dark" href="{{ url_for('home')}}">
              <h1>Home</h1>
            </a>
          </div>
        </div>
      </div>
    </div>

    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <section class="col-lg-6 connectedSortable">
            <div class="card">
              <div class="card-header">
                <h3 class="card-title">
                  <i class="fas fa-chart-pie mr-1"></i>
                  Object Detection
                </h3>
              </div>

              <div class="card-body">
                <div class="tab-content p-0">
                  <div class="chart tab-pane active" id="revenue-chart" style="position: relative; height: 700px;">
                    <!-- <form action="/upload" class="form-signin col-lg-3" method=post enctype=multipart/form-data
                      name="form1" id="loading-message">

                      <h1 class="h3 mb-3 font-weight-normal">Upload any image or video</h1>

                      <input type="file" name="file" class="form-control-file" id="inputfile">

                      <button class="btn btn-block btn-default btn-sm " type="submit">Upload</button>
                    </form> -->

                    <div class="container mt-5" id="loading-message">
                      <div class="row justify-content-center">
                        <div class="col-md-6">
                          <form action="/upload" method="post" enctype="multipart/form-data" class="card shadow p-3 mb-5 bg-white rounded">
                            <div class="card-body">
                              <h2 class="text-center">上傳圖片或視頻</h2>
                              <p class="card-text text-center">請選擇您想要上傳的文件</p>
                              <input type="file" name="file" class="form-control-file" id="inputFile">
                              <button class="btn btn-primary btn-block mt-3 w-100" type="submit">上傳</button>
                            </div>
                          </form>
                        </div>
                      </div>
                    </div>
                    

                    <div id="itemList" style="display: none;">
                      <div class="item not-detected" id="Dump-truck">卸土車</div>
                      <div class="item not-detected" id="Person">人</div>
                      <div class="item not-detected" id="Other-truck">Other-truck</div>
                      <div class="item not-detected" id="wet">Wet detected</div>
                    </div>

                  </div>
                </div>
              </div>
          </section>

          <section class="col-lg-6 connectedSortable">
            <div class="card">
              <div class="card-header">
                <h3 class="card-title">
                  <i class="fas fa-chart-pie mr-1"></i>
                  Object Detection Results
                </h3>
              </div>

              <div class="card-body">
                <div class="tab-content p-0">
                  <div class="chart tab-pane active" id="revenue-chart" style="position: relative; height: 700px;">
                    {% if image_url%}
                    <img id="image" src="{{ image_url }}" alt="Uploaded Image" style="height:690px; width:690px;"
                      onload="hide_word(); show_boxes()">
                    {% else %}
                    <img id="video" src="{{ url_for('video_feed') }}" alt="Uploaded video"
                      style="height:690px; width:690px;" onload="hide_word(); show_boxes()">
                    {% endif %}
                  </div>
                </div>
              </div>
            </div>
          </section>
        </div>
      </div>
    </section>
  </div>
</body>

</html>
