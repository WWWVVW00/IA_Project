<!DOCTYPE html>
<html lang="en">

<head>
    <title>實時</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- js -->
    <script src="static/js/script.js" type="text/javascript"></script>

    <!-- css -->
    <link rel="stylesheet" href="static/css/style.css" />

    <!-- google fonts and css -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Madimi+One&display=swap" rel="stylesheet" />
    <link rel="stylesheet"
        ref="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
    <div class="content-wrapper">
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <a class="m-0 text-dark text-dark" href="{{ url_for('home')}}">
                            <h1>&#9825;</h1>
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <section class="content">
            <div class="container-fluid">
                <div class="row">
                    <section class="col-lg-6 connectedSortable">
                        <div class="card">
                            <div class="card-header">
                                <h3 class="card-title">
                                    <i class="fas fa-chart-pie mr-1"></i>
                                    Object Detection
                                </h3>
                            </div>

                            <div class="card-body">
                                <div class="tab-content p-0">
                                    <div class="chart tab-pane active" id="revenue-chart"
                                        style="position: relative; height: 700px;">
                                        <div class="video-container flex-grow-1">
                                            <img src="{{ url_for('rtsp_feed') }}" alt="RTSP Stream"
                                                onload="show_boxes()" style="width: 900px;" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                    </section>

                    <section class="col-lg-6 connectedSortable">
                        <div class="card">
                            <div class="card-header">
                                <h3 class="card-title">
                                    <i class="fas fa-chart-pie mr-1"></i>
                                    Object Detection Results
                                </h3>
                            </div>

                            <div class="card-body">
                                <div class="tab-content p-0">
                                    <div class="chart tab-pane active" id="revenue-chart"
                                        style="position: relative; height: 700px;">
                                        <div class="list-container">
                                            <ul id="detection-list" class="detection-list text-center">
                                                <li data-item="rock" class="not-detected">rock</li>
                                                <li data-item="slurry-soil" class="not-detected">slurry-soil</li>
                                                <li data-item="person" class="not-detected">person</li>
                                                <li data-item="slurry-wet" class="not-detected">wet</li>
                                                <li data-item="truck" class="not-detected">truck</li>
                                            </ul>
                                            <div id="yes-no-container" class="text-center">
                                                <div id="yes-no-box" class="not-detected">No</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </section>
    </div>

    <footer class="bg-dark py-4 mt-auto">
        <div class="text-center justify-content-between flex-column flex-sm-row">
            <div class="small m-0 text-white"> &copy;Chun Wo Construction and Engineering Co. Ltd. </div>
        </div>
    </footer>
</body>

</html>
